<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Bubble Chat</title>

<style>
  body {
    margin: 0;
    font-family: "Verdana", sans-serif;
    background: #d0d0d0;
  }

  /* Окно входа */
  #login {
    position: fixed;
    inset: 0;
    background: #c0c0c0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #login-box {
    background: #e0e0e0;
    padding: 20px;
    border: 2px solid #808080;
    box-shadow: inset 0 0 0 2px white;
  }

  input {
    padding: 5px;
    font-size: 16px;
    width: 200px;
    margin-bottom: 10px;
  }

  button {
    padding: 5px 10px;
    font-size: 16px;
    font-weight: bold;
    background: #dcdcdc;
    border: 2px solid #808080;
  }

  /* Основной чат */
  #messages {
    height: 80vh;
    overflow-y: auto;
    padding: 10px;
    background: #e5e5e5;
  }

  .msg {
    margin: 5px 0;
    background: white;
    padding: 8px 12px;
    border-radius: 12px;
    width: fit-content;
    box-shadow: 1px 1px 0 #888;
    border: 1px solid #aaa;
  }

  .system {
    background: #ffffcc;
    border-color: #aaa;
  }

  #input {
    display: flex;
    bottom: 0;
    width: 100%;
  }

  #msg {
    flex: 1;
    padding: 10px;
    font-size: 18px;
    border: none;
  }

  #send {
    width: 80px;
    border: none;
    background: #ccc;
    font-weight: bold;
  }
</style>
</head>

<body>

<!-- Окно логина -->
<div id="login">
  <div id="login-box">
    <div>Введите ник:</div>
    <input id="nickname" maxlength="20">
    <button onclick="startChat()">Войти</button>
  </div>
</div>

<!-- Чат -->
<div id="messages"></div>

<div id="input">
  <input id="msg" autocomplete="off" placeholder="Сообщение...">
  <button id="send" onclick="send()">SEND</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
const messages = document.getElementById("messages");
const nicknameInput = document.getElementById("nickname");

function addMessage(user, text) {
  const div = document.createElement("div");
  div.className = "msg";

  if (user === "SYSTEM") div.classList.add("system");

  div.textContent = user === "SYSTEM" ? text : user + ": " + text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function startChat() {
  const name = nicknameInput.value.trim();
  if (!name) return;

  socket.emit("set name", name);
  document.getElementById("login").style.display = "none";
}

socket.on("chat message", (data) => addMessage(data.user, data.text));

function send() {
  const text = msg.value.trim();
  if (!text) return;
  socket.emit("chat message", text);
  msg.value = "";
}
</script>

</body>
</html>
