<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BubbleChat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    margin-bottom: 5px;
  }

  #inputArea {
    display: flex;
    padding: 10px;
    background: #222;
  }

  #nickname, #messageInput {
    font-family: 'Press Start 2P', cursive;
    background: #111;
    color: #fff;
    border: 1px solid #555;
    padding: 5px;
  }

  #nickname {
    width: 120px;
    margin-right: 5px;
  }

  #messageInput {
    flex: 1;
  }

  #sendButton {
    margin-left: 5px;
    padding: 5px 10px;
    font-family: 'Press Start 2P', cursive;
    background: #333;
    color: #fff;
    border: 1px solid #555;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="chat"></div>
<div id="inputArea">
  <input type="text" id="nickname" placeholder="Ник">
  <input type="text" id="messageInput" placeholder="Сообщение">
  <button id="sendButton">Отправить</button>
</div>

<script>
  const ws = new WebSocket(ws://${location.host});
  const chat = document.getElementById('chat');
  const nicknameInput = document.getElementById('nickname');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');

  function getRandomColor() {
    const colors = ['#FF6B6B', '#6BCB77', '#4D96FF', '#FFD93D', '#FF6EC7'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  sendButton.addEventListener('click', () => {
    const nickname = nicknameInput.value.trim() || 'Anon';
    const message = messageInput.value.trim();
    if (!message) return;
    ws.send(JSON.stringify({ nickname, message }));
    messageInput.value = '';
  });

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendButton.click();
  });

  ws.onmessage = event => {
    const { nickname, message } = JSON.parse(event.data);
    const msgEl = document.createElement('div');
    msgEl.className = 'message';
    msgEl.innerHTML = <span style="color:${getRandomColor()}">${nickname}:</span> ${message};
    chat.appendChild(msgEl);
    chat.scrollTop = chat.scrollHeight;
  };
</script>
</body>
</html>
